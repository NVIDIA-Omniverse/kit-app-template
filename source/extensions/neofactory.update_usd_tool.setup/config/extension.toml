[package]
title = "Neofactory Update USD Tool Setup"
version = "0.1.0"  # Semantic Versionning is used: https://semver.org/
description = "The simplest python service example extension. Use it as a starting point for your extensions."
category = "Example"  # How to categorize this in the Extension Manager
changelog = "docs/CHANGELOG.md"
icon = "data/icon.png"  # Icon to show in the Extension Manager
keywords = ["kit", "extension", "setup"]  # Search keywords for the Extension Manager
preview_image = "data/preview.png"  # Preview to show in the Extension Manager
readme = "docs/README.md" # Path (relative to the root) or content of readme markdown file for UI
repository = "https://github.com/NVIDIA-Omniverse/kit-app-template"  # URL of the extension source repository


[dependencies]
"omni.kit.commands" = {}
"omni.kit.primitive.mesh" = {}
"omni.services.core" = {}
"omni.services.transport.server.http" = {}
"omni.usd" = {}


[settings]


[[python.module]]  # Main python module this extension provides, it will be publicly available as "import neofactory.update_usd_tool.setup"
name = 'neofactory.update_usd_tool.setup'


[documentation]
pages = [
    "docs/Overview.md",
    "docs/CHANGELOG.md",
]


[[test]]
dependencies = [
]

args = [
]
